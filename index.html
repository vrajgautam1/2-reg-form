<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>User registration form</title>
</head>

<body>
    <!-- Button to trigger modal -->

  
  <!-- Modal -->
  <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog"
      id="modalSignin">
      <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                  <img src="./tabnine-logo.png" alt="" class="img-fluid w-75 mx-auto" >
              </div>
  
              <div class="modal-body p-5 pt-0">
                <p>already have an account? <a href="">sign in</a></p>
                  <form class="">

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Name</label>
                    </div>

                      <div class="form-floating mb-3">
                          <input type="email" class="form-control rounded-3" id="floatingInput"
                              placeholder="name@example.com">
                          <label for="floatingInput">Email address</label>
                      </div>
                      
                      <div class="form-floating mb-3">
                          <input type="password" class="form-control rounded-3" id="floatingPassword"
                              placeholder="Password">
                          <label for="floatingPassword">Password</label>
                      </div>

                      <small class="text-body-secondary">By clicking Sign up, i accept the tabnine <a href="" class="text-decoration-none">terms of service</a>.</small>
                      <button class="w-100 mb-2 btn btn-lg rounded-3 mt-3 text-light border border-0" id="signup" type="submit">Sign up</button>
                      
                      <hr class="my-4">
                      <h2 class="fs-5 fw-bold mb-3 text-center">Or use a third-party apps</h2>

                      <div class="text-center mt-4">
                        <div class="row g-3">
                            <div class="col-4 d-flex justify-content-center">
                               
                                    <button type="button" class="btn btn-outline-secondary regbtn w-100 rounded-1"><i class="bi bi-facebook text-primary fs-5"></i>Facebook</button>
                                
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                
                                    <button type="button" class="btn btn-outline-secondary border-2 w-100 rounded-1 regbtn "><i class="bi bi-twitter-x text-dark fs-5"></i></i>Twitter</button>
                                
                            </div>

                            <div class="col-4 d-flex justify-content-center">
                                
                                    <button type="button" class="btn btn-outline-secondary regbtn w-100 rounded-1"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" height="18" alt="">Microsoft</button>
                                
                            </div>
                        </div>
                    </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
